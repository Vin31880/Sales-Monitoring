<div class="mt-5">

  <h5>Login Form</h5>
  <hr>
  <div class="row col-md-12">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <form action="/action_page.php">
        <div class="form-group">
          <label for="email">UserName:</label>
          <input type="text" class="form-control" id="email" name="userName" [(ngModel)]="loginInfo.userName">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="loginInfo.password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
